<aside id="sidebar">
  <div id="all-categories">
    <h3>Categories</h3>
    <ul>
      {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
      <li><a href="/tags/{{ $name | urlize }}">{{ $name }}</a></li>
      {{ end }}
    </ul>

  </div>

  <div id="all-tags">
    <h3>Tags</h3>
    <ul>
      {{ range first 20 .Site.Taxonomies.tags.ByCount }}
      <li><a href="/tags/{{ .Name | urlize }}">{{ .Name }}</a> ({{ .Count }})</li>
      {{ end }}
    </ul>
  </div>
</aside>
